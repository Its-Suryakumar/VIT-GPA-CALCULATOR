<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

   <script src="index.js"></script>
  </head>
<body>
<div class="background">

            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="SUB2" id="sub2">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="SUB3" id="sub3">
            </div>
            <div class="app-form-group">

            <div class="app-form-group">

            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="SUB6" id="sub6">

              <div class="app-form-group">

              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="SUB9" id="sub9" >
              </div>
              <div class="app-form-group">
                  <input  type="text"  class="app-form-control"   placeholder="SUB10" id="sub10" >
              </div>
                        
          </div>
          
      </div>
      <div class="screen-body-item">
        <div class="app-form">
            <h4 class="app-form-button">Enter Credits</h4>
          <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="Credits" id="crd1">
          </div>
          <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="Credits" id="crd2">
          </div>
          <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="Credits" id="crd3">

          <div class="app-form-group">
            <input type="text" class="app-form-control" placeholder="Credits" id="crd4">

          <div class="app-form-group">

          <div >
